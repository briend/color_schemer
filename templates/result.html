{% extends "base.html" %}

{% block title %}Color scheme translation{% endblock %}

{% block content %}
    <h1>Your translated color scheme:</h1>
    <table class="result">
        {% for output in outputs %}
            <tr>
                <td>{{output[0]}}
                <td> →
                <td>{{output[1]}}
                <td style="width: 2em;">
                <td class="demo" style="background-color: {{left_bg}};">
                    <span style="color: {{output[0]}};">Test</span>
                <td> →
                <td class="demo" style="background-color: {{right_bg}};">
                    <span style="color: {{output[1]}};">Test</span>
        {% endfor %}
    </table><br>
    <a href="data:text/plain,{{text | urlencode}}">Download as text</a><br>
    <a href="data:text/csv,{{csv | urlencode}}">Download as CSV</a><br>
    <a href="javascript:window.history.back();">Back</a>
{% endblock %}
